<section class="wrap container" id="register">
  <div class="row justify-content-md-center">
    <a href="/"><img class="img-fluid" style="max-height: 30px" src="../assets/images/agri.png"/></a>
  </div>
  <br>
  <div class="row justify-content-md-center">
    <form class="col-md-6 justify-content-md-center" role="form">
      <div class="form-group input-lg">
        <input type="text" class="form-control input-lg" id="name" name="name" placeholder="帳號 *">
        <span class="help-block">必填</span>
      </div>
      <div class="form-group input-lg">
        <input type="password" class="form-control input-lg" id="password" name="password"
               placeholder="密碼 * 長度不得少於8個字元，至少含1個數字或符號">
        <span class="help-block">必填</span>
        <span class="help-block">密碼不符合原則</span>
      </div>
      <div class="form-group input-lg">
        <input type="password" class="form-control input-lg" id="password1" name="password1" placeholder="確認密碼 *">
        <span class="help-block">必填</span>
        <span class="help-block">密碼不符</span>
      </div>
      <div class="form-group input-lg">
        <input type="email" class="form-control input-lg" id="email" name="email" placeholder="電子郵件 *">
        <span class="help-block">必填</span>
        <span class="help-block">Email已存在</span>
      </div>
      <div class="form-group">
        <p></p>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-info btn-block">註冊</button>
      </div>
    </form>
  </div>
  <div class="row justify-content-md-center">
    <ul>
      <li class="last"><a href="/">© 財團法人資訊工業策進會</a></li>
    </ul>
  </div>
</section>
