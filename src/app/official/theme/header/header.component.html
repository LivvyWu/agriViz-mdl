
<!-- Always shows a header, even in smaller screens. -->
<div mdl class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title"><img src="../../../../assets/images/agri-lite.png" width="80"></span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">

        <a class="mdl-navigation__link" routerLink="/index">首頁</a>
        <a class="mdl-navigation__link" routerLink="/developer">開發者專區</a>
        <a class="mdl-navigation__link" routerLink="/support">技術支援</a>
        <!-- Right aligned menu below button -->

        <a id="appMenu"
           class="mdl-navigation__link">應用服務
        </a>

        <ul class="mdl-menu mdl-menu--bottom-left  mdl-js-menu" for="appMenu">
          <li class="mdl-navigation__link"><a href="#">APIs</a></li>
          <li *ngIf="!isLogin" class="mdl-navigation__link"><a routerLink="/login">視覺化工具</a></li>
        </ul>

        <a *ngIf="isLogin" id="menu"
           class="mdl-navigation__link">
          <i class="material-icons">&#xE853;</i>{{username}}
        </a>
        <ul *ngIf="isLogin" class="mdl-menu mdl-menu--bottom-right  mdl-js-menu" for="menu">
          <li class="mdl-navigation__link"><a href="#" >profile</a></li>
          <li class="mdl-navigation__link"><a href="#" (click)="logout()">登出</a></li>
        </ul>

        <a *ngIf="!isLogin" class="mdl-navigation__link" routerLink="/login">登入</a>
        <a *ngIf="!isLogin" class="mdl-navigation__link" routerLink="/register">註冊</a>

      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
</div>
